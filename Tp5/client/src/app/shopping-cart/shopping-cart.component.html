      <th>Quantit√©</th>
      <th>Prix</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let productMap of productsMap'>
        <td>
          <button class="remove-item-button" title="Supprimer">
            <i class="fa fa-times"></i>
          </button>
        </td>
        <td>
          <a routerLink="/produits/{{productMap.product.id}}">{{productMap.product.id}}</a>
        </td>
        <td>{{productMap.product.price}}&thinsp;$</td>
        <td>
          <div class="row">
            <div class="col">
              <button class="remove-quantity-button" title="Retirer" disabled><i class="fa fa-minus"></i></button>
            </div>
            <div class="col quantity">{{productMap.quantity}}</div>
            <div class="col">
              <button class="add-quantity-button" title="Ajouter"><i class="fa fa-plus"></i></button>
            </div>
          </div>
        </td>
        <td class="price">{{productMap.total}}&thinsp;$</td>
      </tr>
