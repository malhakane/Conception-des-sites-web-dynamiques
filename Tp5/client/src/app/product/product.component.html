<article>
  <div *ngIf="!product;else other_content">
      <h1>Page non trouvée!</h1>
  </div>
    
  <ng-template #other_content>
      <h1 id="product-name">{{product.name}}</h1>
      <div class="row">
        <div class="col">
          <img id="product-image" alt="{{product.name}}" src="./assets/img/{{product.image}}">
        </div>
        <div class="col">
          <section>
            <h2>Description</h2>
            <p id="product-desc">
              {{product.description}}
            </p>
          </section>
          <section>
            <h2>Caractéristiques</h2>
            <ul id="product-features">
              <li *ngFor="let feature of product.features">{{feature}}</li>
            </ul>
          </section>
          <hr>
          <form (ngSubmit) = 'submit()' class="pull-right" id="add-to-cart-form">
            <label for="product-quantity">Quantité:</label>
            <input class="form-control" id="product-quantity" [(ngModel)] = 'item.quantity' name="product-quantity"
                   type="number" value="1" min="1" required>
            <button class="btn" title="Ajouter au panier" type="submit">
              <i class="fa fa-cart-plus"></i>&nbsp; Ajouter
            </button>
          </form>
          <p>Prix: <strong id="product-price">{{product.price| frenchFormat}}&thinsp;$</strong></p>
        </div>
      </div>
      <div class="dialog" id="dialog" *ngIf="false">
        Le produit a été ajouté au panier.
      </div>
  </ng-template>  
</article>
